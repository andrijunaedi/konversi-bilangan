env:
  browser: true
  es2021: true
  node: true
extends:
  - airbnb-base
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'plugin:prettier/recommended'
  - 'prettier'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
rules: 
  prettier/prettier: error
  no-console: off
  import/no-unresolved: off
  import/extensions: off
  new-cap: 
    - error: 
      newIsCap: false
